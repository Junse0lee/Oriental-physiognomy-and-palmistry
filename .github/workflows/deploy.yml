name: CI/CD Pipeline for Palm/Face Analysis

on:
  push:
    branches: [ "main" ] # main 브랜치에 푸시될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # 1. GCP 인증 (Secrets에 저장한 키 사용)
    - name: Google Auth
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    # 2. Docker 빌드 및 Artifact Registry 푸시 (이미지 저장소 준비 필요)
    # *이 부분은 나중에 Artifact Registry 설정을 마치면 더 구체화할 수 있습니다.
    # 지금은 가장 단순하게 서버에 직접 명령을 내리는 구조로 예시를 듭니다.

    - name: Deploy to GCP VM
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.GCP_VM_IP }}       # VM의 외부 IP
        username: ${{ secrets.GCP_VM_USER }} # VM 접속 계정 (보통 gcp 계정명)
        key: ${{ secrets.GCP_SSH_KEY }}      # SSH 개인키
        script: |
          # 1. Docker 및 Git 설치 (없을 경우에만)
          if ! command -v docker &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y docker.io git
            sudo systemctl start docker
            sudo systemctl enable docker
            # 현재 사용자를 docker 그룹에 추가 (권한 문제 해결)
            sudo usermod -aG docker $USER
          fi

          # 2. 프로젝트 폴더 준비
          if [ ! -d "Back_face_hand" ]; then
            # 폴더가 없으면 처음으로 가져오기 (본인 레포 주소로 수정 필요)
            git clone https://github.com/Junse0Lee/Oriental-physiognomy-and-palmistry.git Back_face_hand
          fi

          # 3. 최신 코드 반영
          cd Back_face_hand
          git pull origin main

          # 4. Docker 빌드 및 실행
          sudo docker build -t palm-api .
          sudo docker stop palm-api-container || true
          sudo docker rm palm-api-container || true
          sudo docker run -d --name palm-api-container -p 8000:8000 palm-api